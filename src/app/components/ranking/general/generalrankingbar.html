<div class="container-area" ng-show="generalrankingbar.show">
  <div class="text-right">
    <button type="button" ng-click="generalrankingbar.show=false" class="btn btn-info btn-lg">Ok, I'm good! <i class="fa fa-check" aria-hidden="true"></i></button></button>
  </div>
  <hr />
  <div>
    <h3>General Ranking</h3>
    <div class="overflow">
      <table class="table table-responsive table-hover">
        <thead>
          <tr>
            <th>User</th>
            <th>Total Score</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in generalrankingbar.ranking">
            <td>{{item.nmUser}}</td>
            <td>{{item.pts}}</td>
          </tr>
        </tbody>
      </table>
      <p ng-show="generalrankingbar.ranking.length == 0">
        Oh budy, it seems no one has been able to achieve that challenge until now. <br />
        I do think you're the guy for that!
      </p>
    </div>
  </div>
</div>
