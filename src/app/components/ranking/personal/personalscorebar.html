<div class="container-area" ng-show="personalscorebar.show">
  <div class="text-right">
    <button type="button" ng-click="personalscorebar.show=false" class="btn btn-info btn-lg">Ok, I'm brilliant'! <i class="fa fa-check" aria-hidden="true"></i></button></button>
  </div>
  <hr />
  <div>
    <h3>My scores</h3>
    <table class="table table-responsive table-hover">
      <thead>
        <tr>
          <th>Score</th>
          <th>User</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in personalscorebar.ranking">
          <td>{{item.p1}}</td>
          <td>{{item.p2}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
